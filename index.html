<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>
<body>
  <main class="container">
    <form>
      <h1>Login</h1>
      <input type="email" id="your-email" placeholder="Your e-mail..." autocomplete="off">
      <input type="password" id="your-password" placeholder="Your password...">
      <p id="error-message">Invalid credentials. Please try again.</p>
      <button type="button" id="login-btn">Login</button>
    </form>
  </main>

  <div class="welcome-screen">
    <h2>Welcome! We are happy to see you again.</h2>
    <button type="button" id="back-btn">Go back</button>
  </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
